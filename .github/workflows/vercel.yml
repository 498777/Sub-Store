name: Build & Generate Vercel Config

on:
  push:
    branches: [main]         # 推送到 main 分支时触发
  schedule:
    - cron: '0 3 * * *'      # 每天凌晨 3 点自动运行
  workflow_dispatch:         # 允许手动触发

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js with Corepack
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'pnpm'

    - name: Enable and activate pnpm
      run: |
        corepack enable
        corepack prepare pnpm@8.9.2 --activate

    - name: Verify pnpm installation
      run: pnpm --version

    - name: Install dependencies
      run: pnpm install

    - name: Build project
      run: pnpm bundle:esbuild

    - name: Generate vercel.json
      run: |
        echo '{
          "version": 2,
          "builds": [
            { "src": "backend/index.js", "use": "@vercel/node" }
          ],
          "routes": [
            { "src": "/(.*)", "dest": "/backend/index.js" }
          ]
        }' > vercel.json

    - name: Commit vercel.json
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git add vercel.json
        git commit -m "chore: update vercel config"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
