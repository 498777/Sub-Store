name: Auto Update & Generate Vercel Config

on:
  schedule:
    - cron: '0 3 * * *'  # 每天凌晨3点自动运行
  workflow_dispatch:     # 允许手动触发

jobs:
  update-and-generate:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'pnpm'

    - name: Install dependencies
      run: |
        corepack enable
        pnpm install

    - name: Build project
      run: pnpm bundle:esbuild

    - name: Generate Vercel config
      run: |
        mkdir -p vercel
        echo '{
          "version": 2,
          "builds": [
            { "src": "backend/index.js", "use": "@vercel/node" }
          ],
          "routes": [
            { "src": "/(.*)", "dest": "/backend/index.js" }
          ]
        }' > vercel/vercel.json

    - name: Commit and push changes
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git add vercel/vercel.json
        git commit -m "chore: auto-generate vercel config"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
